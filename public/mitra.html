<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <title>GetPrint || Menjadi Mitra</title>
</head>
<body ng-app = "menjadimitra">
    <form ng-controller="menjadimitraCtrl" ng-submit="submitform()">
        <div class="form-group" >
            <label>Nama Toko</label>
            <input type="text" class="form-control" ng-model="data.namatoko" name="namatoko">
        </div>
        <div class="form-group">
            <label>Nama Pemilik Toko</label>
            <input type="text" class="form-control" ng-model="data.namapemilik" name="namapemilik">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="data.email" name="email">
        </div>
        <div class="form-group">
            <label>Nomor Handphone</label>
            <input type="text" class="form-control" ng-model="data.no_hp" name="no_hp">
        </div>
        <div class="form-group">
            <label>Harga</label>
            <label>Print</label>
            <input type="text" class="form-control" ng-model="data.print" name="print">
            <label>Scan</label>
            <input type="text" class="form-control" ng-model="data.namapemilik" name="namapemilik">
            <label>Fotocopy</label>
            <input type="text" class="form-control" ng-model="data.namapemilik" name="namapemilik">
        </div>
        <div class="form-group">
            <label>Alamat Toko</label>
            <input type="text" class="form-control" ng-model="data.alamat_toko" name="alamat_toko">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="mitra.js"></script>
</body>
</html>
